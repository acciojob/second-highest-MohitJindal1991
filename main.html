<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<script>
		function secondHighest(arr) {
			// Handle cases where the array is empty or has only one element
			if (arr.length < 2) return Number.NEGATIVE_INFINITY;

			let largest = Number.NEGATIVE_INFINITY;
			let slargest = Number.NEGATIVE_INFINITY;

			for (let i = 0; i < arr.length; i++) {
				// Skip non-numeric values

				if (arr[i] > largest) {
					slargest = largest;
					largest = arr[i];
				} else if (arr[i] > slargest && arr[i] < largest) {
					slargest = arr[i];
				}
			}

			// Return second largest if it exists, otherwise -Infinity
			return slargest;
		}

		function Main() {
			let n = parseInt(prompt("Enter the number of elements"), 10);
			if (isNaN(n) || n <= 0) {
				alert("Invalid input. Please enter a positive integer.");
				return;
			}

			let arr = [];
			for (let i = 0; i < n; i++) {
				let input = prompt(`Enter element ${i + 1}`);
				let number = parseFloat(input);
				if (!isNaN(number)) {
					arr.push(number);
				} else {
					alert("Invalid input. Please enter a valid number.");
					i--; // Ask for the same index again
				}
			}

			alert(secondHighest(arr));
		}

		// Uncomment this to run the function in a browser
		// Main();
	</script>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
